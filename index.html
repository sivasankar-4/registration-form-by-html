<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
  <h1>User Registration Form</h1>

<form>
    <label for="name">Full name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:<label><br>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br><br>
    

    <h3>Gender:</h3>
    <label for="Male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="Female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    
    <lable for="dob">Date Of Birth:</lable>
    <input type="dob" id="dob" name="dob"><br><br>

    <h3>Skills:</h3>

    <label for="java">Java:</label>
    <input type="checkbox" id="java" value="java">

    <label for="python">Python:</label>
    <input type="checkbox" id="python" value="python"><br><br>

    <label for="html">Html:</label>
    <input type="checkbox" id="checkbox" value="html">

    <label for="css">Css:</label>
    <input type="checkbox" id="css" value="css"><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
    <option value="">select</option>
    <option value="India">India</option>
    <option value="Usa">Usa</option>
    <option value="london">London</option>
    </select><br><br>

    <input type="checkbox" id="terms" required>
    <label for="terms">I agreed to the terms and conditions</label><br><br>

    <button type="submit">Register</button>


</form>


    
</body>
