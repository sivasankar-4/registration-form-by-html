<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
  <h1>User Registration Form</h1>

<form>
    <label for="name">Full name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:<label><br>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br><br>

    <lable for="dob">Date Of Birth:</lable><br>
    <input type="dob" id="dob" name="dob"><br><br>
    

    <h3>Gender:</h3>
    <label for="Male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="Female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    
    

    <h3>Skills:</h3>

    <label for="java">Java:</label>
    <input type="checkbox" id="java" value="java">

    <label for="python">Python:</label>
    <input type="checkbox" id="python" value="python">

    <label for="others">Others:</label>
    <input type="checkbox" id="others" value="others"><br><br>
    
    <label for="year">B.tech Year:</label>
    <select id="country" name="country">
    <option value="">select</option>
    <option value="1">1st Year</option>
    <option value="2">2nd Year</option>
    <option value="3">3rd Year</option>
    <option value="4th">4th Year</option>
    </select><br><br>

    <input type="checkbox" id="terms" required>
    <label for="terms">I agreed to the terms and conditions</label><br><br>

    <button type="submit">Register</button>


</form>
</div>
</body>
</body>
